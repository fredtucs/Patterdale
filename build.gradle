group 'io.github.tjheslin1'
version '0.15.0'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.0'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

defaultTasks 'clean', 'test', 'shadowJar'

sourceCompatibility = 1.8

def oracleUsername = hasProperty('mavenOracleUsername') ? mavenOracleUsername : System.getenv('mavenOracleUsername')
def oraclePassword = hasProperty('mavenOraclePassword') ? mavenOraclePassword : System.getenv('mavenOraclePassword')

repositories {
//    mavenCentral()
//    mavenLocal()
    jcenter()

    maven {
        url "https://www.oracle.com/content/secure/maven/content"
//        url "https://maven.oracle.com"
        credentials {
            username "'" + oracleUsername + "'"
            password "'" + oraclePassword + "'"
        }
    }
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.8.8'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'

    compile group: 'com.google.guava', name: 'guava', version: '23.0'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.5.v20170502'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.5.v20170502'

    if (project.hasProperty('bundleOjdbc')) {
        if (bundleOjdbc == "yes") {
//            compile files('./repo/ojdbc7.jar')
            compile("com.oracle.jdbc:ojdbc7:12.1.0.2")
            println("Including odjdbc7.jar")
        }
    } else {
//        shadow files('./repo/ojdbc7.jar')
        shadow files("com.oracle.jdbc:ojdbc7:12.1.0.2")
        println("Ignoring odjdbc7.jar")
    }
    compile 'com.zaxxer:HikariCP:2.7.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.assertj:assertj-core:3.5.2'

    testCompile "org.mockito:mockito-core:2.2.9"
    testCompile 'io.github.tjheslin1:Westie:1.4.2'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
}

tasks.withType(AbstractCompile) {
    classpath += configurations.shadow
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.tjheslin1.patterdale.Patterdale'
    }
}

shadowJar {
    baseName = 'patterdale-all'
    classifier = null
    version = null
}

task unitTest(type: Test) {
    exclude '**/endtoend/**'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

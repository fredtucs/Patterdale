apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: oracle
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: oracle
    release: {{ .Release.Name }}
  name: oracle
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: oracle
    spec:
      containers:
        - name: oracle
          image: "docker.io/sath89/oracle-12c"
          imagePullPolicy: "IfNotPresent"
#          args:
          ports:
            - containerPort: 1252
      terminationGracePeriodSeconds: 60
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: patterdale
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: oracle
    release: {{ .Release.Name }}
  name: patterdale
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: patterdale
      annotations:
        prometheus.io.scrape: "true"
    spec:
      containers:
        - name: oracle
          image: "docker.io/tjheslin1/patterdale:{{ .Values.patterdale.version }}"
          imagePullPolicy: "IfNotPresent"
#          args:
          ports:
            - containerPort: 1252
      terminationGracePeriodSeconds: 60